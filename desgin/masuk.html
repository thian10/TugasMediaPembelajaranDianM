<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAI SABILI - Login</title>
    <link rel="stylesheet" href="./css/stylee.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SABILI HORE</h1>
            <p>SABILI SIAP MENDAMPINGI ANDA</p>
        </div>
        <div class="login-form">
            <h2>Masuk</h2>
            <form id="loginForm" action="#">
                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim">
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password">
                <input type="submit" value="Masuk">
            </form>
            <p><a href="#">Lupa kata sandi?</a></p>
            <p><a href="#">Akses sebagai tamu</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit default

            // NIM dan kata sandi yang benar
            const correctNIM = '123';
            const correctPassword = '123';

            // Ambil nilai dari input form
            const nim = document.getElementById('nim').value;
            const password = document.getElementById('password').value;

            // Validasi login
            if (nim === correctNIM && password === correctPassword) {
                window.location.href = 'home.html'; // Arahkan ke home.html
            } else {
                alert('NIM atau Kata Sandi salah. Silakan coba lagi.');
            }
        });
    </script>
</body>
</html>
